version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
    labels:
      - 'dependencies'

  - package-ecosystem: bun
    directories:
      - '/'
      - '/assets/template'
    schedule:
      interval: 'daily'
    groups:
      rncli:
        patterns:
          - '@react-native-community/cli*'
      babel:
        patterns:
          - '@babel/*'
      react-native:
        patterns:
          - '@react-native/*'
          - 'react-native'
