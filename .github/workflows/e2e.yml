name: E2E Test with Maestro

on:
    workflow_run:
        workflows: ['Generate Packages']
        types:
            - completed
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    android-test:
        name: Android E2E Test
        runs-on: ubuntu-latest
        strategy:
            matrix:
                package-type: ['module', 'view']
                mode: ['Debug', 'Release']
                pm: ['bun']
        env:
            WORKING_DIR: ${{ github.workspace }}/react-native-test-${{ matrix.package-type }}

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: enable KVM for linux runners
              if: runner.os == 'Linux'
              run: |
                  echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
                  sudo udevadm control --reload-rules
                  sudo udevadm trigger --name-match=kvm

            - name: Create working directory
              run: mkdir -p ${{ env.WORKING_DIR }}

            - name: Download generated package
              uses: actions/download-artifact@v4
              with:
                  name: test-${{ matrix.package-type }}-${{ matrix.pm }}
                  path: ${{ env.WORKING_DIR }}
                  run-id: ${{ github.event.workflow_run.id }}
                  github-token: ${{ github.token }}

            - name: List package structure
              working-directory: ${{ env.WORKING_DIR }}
              run: |
                  echo "Package structure:"
                  find . -type f -name "*.json" -o -name "*.js" -o -name "*.ts" | head -20

            - name: Setup Bun.js
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Cache bun dependencies
              id: bun-cache
              uses: actions/cache@v4
              with:
                  path: ~/.bun/install/cache
                  key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock', '**/bun.lockb') }}
                  restore-keys: |
                      ${{ runner.os }}-bun-

            - name: Install package dependencies
              working-directory: ${{ env.WORKING_DIR }}
              run: ${{ matrix.pm }} install

            - name: Run codegen
              working-directory: ${{ env.WORKING_DIR }}
              run: |
                  bunx nitro-codegen --logLevel="debug"
                  ${{ matrix.pm }} run build
                  node post-script.js

            - name: Setup Java for Android builds
              uses: actions/setup-java@v4
              with:
                  distribution: 'zulu'
                  java-version: '17'
                  cache: 'gradle'

            - name: Setup Android SDK
              uses: android-actions/setup-android@v3

            - name: Setup Maestro
              uses: ./.github/actions/setup-maestro

            - name: Run Android Emulator and Tests
              uses: reactivecircus/android-emulator-runner@v2
              with:
                  api-level: 35
                  target: google_apis
                  arch: x86_64
                  profile: Galaxy Nexus
                  emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
                  disable-animations: true
                  script: |
                      echo "‚úÖ Emulator is ready for tests"
                      adb devices
                      adb shell getprop sys.boot_completed

                      echo "üî® Building Android app (${{ matrix.mode }})..."
                      cd ${{ env.WORKING_DIR }}/example/android
                      chmod +x gradlew
                      ./gradlew assemble${{ matrix.mode }} --no-daemon --stacktrace

                      echo "üì± Installing app on emulator..."
                      APK_PATH="app/build/outputs/apk/$(echo ${{ matrix.mode }} | tr '[:upper:]' '[:lower:]')/app-${{ matrix.mode }}.apk"
                      if [ ! -f "$APK_PATH" ]; then
                          APK_PATH="app/build/outputs/apk/$(echo ${{ matrix.mode }} | tr '[:upper:]' '[:lower:]')/app-$(echo ${{ matrix.mode }} | tr '[:upper:]' '[:lower:]').apk"
                      fi
                      adb install -r "$APK_PATH"

                      echo "üîç Verifying app installation..."
                      APP_ID="com.test${{ matrix.package-type }}example"
                      if adb shell pm list packages | grep -q "$APP_ID"; then
                          echo "‚úÖ App $APP_ID is installed successfully"
                      else
                          echo "‚ùå App $APP_ID is not installed"
                          echo "Installed packages:"
                          adb shell pm list packages | grep test
                          exit 1
                      fi

                      echo "‚úÖ App installed, starting tests..."
                      cd ${{ github.workspace }}

                      echo "üöÄ Running Maestro Tests"
                      maestro test ./e2e
